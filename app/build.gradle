// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Google's Maven repository for Android dependencies
        mavenCentral() // Central repository for additional libraries
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Essential for building Android apps
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configure project-specific settings for the account growth automation tool.
apply plugin: 'com.android.application'

android {
    // Compile SDK version to ensure access to the latest Android features
    compileSdk 33

    defaultConfig {
        applicationId "com.madhub.accountgrowthautomat" // Unique identifier for the application
        minSdk 21 // Minimum SDK version to support a wide range of devices
        targetSdk 33 // Target SDK version for optimal performance and features
        versionCode 1 // Increment this for each release to the Play Store
        versionName "1.0.0" // User-friendly version number

        // Enables the use of multiple languages
        resConfigs "en" // Ensures the application is optimized for English-speaking users
    }

    buildTypes {
        release {
            minifyEnabled false // Disables code shrinking to retain full functionality
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Core Android libraries for essential functionality
    implementation 'androidx.appcompat:appcompat:1.6.1' // Enhances app compatibility and user interface coherence
    implementation 'androidx.core:core-ktx:1.12.0' // Improves Kotlin support, streamlines code for better readability

    // Retrofit for network operations to allow seamless API interactions
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Improves API handling, achieving faster data retrieval

    // Gson for JSON parsing
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Simplifies JSON conversion, enhancing data handling efficiency

    // Room for database management
    implementation 'androidx.room:room-runtime:2.5.1' // Increases data management performance through efficient local storage
    kapt 'androidx.room:room-compiler:2.5.1' // Required for annotation processing

    // LiveData and ViewModel for improved UI data handling
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2' // Boosts UI responsiveness, ensuring real-time updates
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2' // Enhances lifecycle-aware data handling

    // Additional optional libraries for extended functionalities
    implementation 'com.google.android.material:material:1.8.0' // Improves UI elements, enhancing user experience
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3' // Boosts app efficiency with asynchronous operations

    // Library for handling social media interactions (ensure compliance with platform policies)
    implementation 'com.some.socialmedia:sdk:1.0.0' // Supports social media management, enabling effective content scheduling
}

// Configuration for Kotlin support
kapt {
    correctErrorTypes = true // Improves error handling during annotation processing
}

// Gradle configuration for optimizing the overall build process
